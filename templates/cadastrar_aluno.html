{% extends 'base.html' %}
{% block conteudo %}
    <h1 align="center">Cadastrar Aluno</h1>
    <hr>
    <form action="{{url_for('cadastrar_aluno')}}" method="post">
        <div class="form-group">
            <label for="nome">Digite o nome do aluno</label>
            <input class="form-control" id="nome" type="text" name="nome" required>
            <label for="senha">Digite a senha do aluno</label>
            <input class="form-control" id="senha" type="password" name="senha" required>
            <label for="curso">Digite o curso do aluno</label>
            <input class="form-control" id="curso" type="text" name="curso" required>
            <label for="polo">Digite o polo do aluno</label>
            <input class="form-control" id="polo" type="text" name="polo" required>
            <label for="projeto">Digite o Nº do projeto do aluno</label>
            <input class="form-control" id="projeto" type="number" max="5" min="1" value="1" name="projeto" required>
            <label for="grupo">Digite o número do grupo do aluno</label>
            <input class="form-control" id="grupo" type="number" max="5" min="1" value="1" name="grupo" required>
            <label for="interesse">Digite o interesse acadêmico do aluno</label>
            <input class="form-control" id="interesse" type="text" name="interesse" required>
            <label for="hobby">Digite o gosto pessoal do aluno</label>
            <input class="form-control" id="hobby" type="text" name="hobby" required>
            <label for="telefone">Digite o telefone do aluno</label>
            <input class="form-control" id="telefone" type="text" name="telefone" required>
            <label for="email">Digite o email do aluno</label>
            <input class="form-control" id="email" type="text" name="email" required>
        </div>
        <button class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock conteudo %}
