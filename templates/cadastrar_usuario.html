{% extends 'base.html' %}
{% block conteudo %}
    <h1 align="center">Cadastrar Usuário</h1>
    <hr>
    <form action="{{url_for('cadastrar_usuario')}}" method="post">
        <div class="form-group">
            <label for="nome">Digite o nome do usuário</label>
            <input class="form-control" id="nome" type="text" name="nome" autofocus required aria-required="true">
            <label for="senha">Digite a senha do usuário</label>
            <input class="form-control" id="senha" type="password" name="senha" required aria-required="true">
            <label for="email">Digite a e-mail do usuário</label>
            <input class="form-control" id="email" type="text" name="email" required aria-required="true">
        </div>
        <button class="btn btn-primary" aria-label="Confirmar o cadastro do novo usuário">Cadastrar</button>
    </form>
{% endblock conteudo %}
