{% extends 'base.html' %}
{% block conteudo %}
    <h1 align="center">Cadastrar Projeto</h1>
    <hr>
    <form action="{{url_for('cadastrar_projeto')}}" method="post">
        <div class="form-group">
            <label for="nome">Digite o NOME do Projeto</label>
            <input class="form-control" id="nome" type="text" name="nome" required>
        </div>
        <button class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock conteudo %}
